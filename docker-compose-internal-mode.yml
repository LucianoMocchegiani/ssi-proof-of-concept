services:
  vdr-service:
    build: ./vdr-service
    ports:
      - "4003:4003"
    environment:
      VDR_SERVICE_PORT: 4003
      VDR_SQLITE_PATH: /app/data/vdr.sqlite
      VDR_SERVICE_URL: http://vdr-service:4003
    volumes:
      - vdr-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4003/health',r=>{r.resume();process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  issuer-service:
    build: ./issuer-service
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      SERVICE_HOST: issuer-service
      DIDCOMM_ENDPOINT: ws://issuer-service:3000
      DIDCOMM_PORT: 3000
      KMS_MODE: "internal"
      INTERNAL_KMS_SQLITE_PATH: /app/data/internal-kms.sqlite
      WALLET_MODE: "internal"
      INTERNAL_WALLET_SQLITE_PATH: /app/data/internal-wallet.sqlite
      VDR_SERVICE_URL: http://vdr-service:4003
    volumes:
      - issuer-data:/app/data
    depends_on:
      vdr-service:
        condition: service_healthy
    restart: unless-stopped

  holder-service:
    build: ./holder-service
    ports:
      - "9005:9005"
    environment:
      PORT: 9005
      SERVICE_HOST: holder-service
      DIDCOMM_ENDPOINT: ws://holder-service:9005
      KMS_MODE: "internal"
      INTERNAL_KMS_SQLITE_PATH: /app/data/internal-kms.sqlite
      WALLET_MODE: "internal"
      INTERNAL_WALLET_SQLITE_PATH: /app/data/internal-wallet.sqlite
      VDR_SERVICE_URL: http://vdr-service:4003
    volumes:
      - holder-data:/app/data
    depends_on:
      vdr-service:
        condition: service_healthy
    restart: unless-stopped

  verifier-service:
    build: ./verifier-service
    ports:
      - "9004:9004"
    environment:
      PORT: 9004
      DIDCOMM_PORT: 9004
      SERVICE_HOST: verifier-service
      DIDCOMM_ENDPOINT: ws://verifier-service:9004
      KMS_MODE: "internal"
      INTERNAL_KMS_SQLITE_PATH: /app/data/internal-kms.sqlite
      WALLET_MODE: "internal"
      INTERNAL_WALLET_SQLITE_PATH: /app/data/internal-wallet.sqlite
      VDR_SERVICE_URL: http://vdr-service:4003
    volumes:
      - verifier-data:/app/data
    depends_on:
      vdr-service:
        condition: service_healthy
    restart: unless-stopped

volumes:
  vdr-data:
  issuer-data:
  holder-data:
  verifier-data:
