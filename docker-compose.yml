services:
  kms-service:
    build: ./kms-service
    ports:
      - "4001:4001"
    environment:
      KMS_SERVICE_PORT: 4001
      KMS_SQLITE_PATH: /app/data/kms.sqlite
    volumes:
      - kms-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health',r=>{r.resume();process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  storage-service:
    build: ./storage-service
    ports:
      - "4002:4002"
    environment:
      STORAGE_SERVICE_PORT: 4002
      STORAGE_SQLITE_PATH: /app/data/storage.sqlite
    volumes:
      - storage-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4002/health',r=>{r.resume();process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  vdr-service:
    build: ./vdr-service
    ports:
      - "4003:4003"
    environment:
      VDR_SERVICE_PORT: 4003
      VDR_SQLITE_PATH: /app/data/vdr.sqlite
      VDR_SERVICE_URL: http://vdr-service:4003
    volumes:
      - vdr-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4003/health',r=>{r.resume();process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  issuer-service:
    build: ./issuer-service
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      SERVICE_HOST: issuer-service
      DIDCOMM_ENDPOINT: ws://issuer-service:3000
      DIDCOMM_PORT: 3000
      USE_REMOTE_KMS: "false"
      REMOTE_KMS_URL: http://kms-service:4001
      USE_REMOTE_STORAGE: "true"
      REMOTE_STORAGE_URL: http://storage-service:4002
      VDR_SERVICE_URL: http://vdr-service:4003
    depends_on:
      storage-service:
        condition: service_healthy
      vdr-service:
        condition: service_healthy
    restart: unless-stopped

  holder-service:
    build: ./holder-service
    ports:
      - "9005:9005"
    environment:
      PORT: 9005
      SERVICE_HOST: holder-service
      DIDCOMM_ENDPOINT: ws://holder-service:9005
      USE_REMOTE_KMS: "false"
      REMOTE_KMS_URL: http://kms-service:4001
      USE_REMOTE_STORAGE: "true"
      REMOTE_STORAGE_URL: http://storage-service:4002
      VDR_SERVICE_URL: http://vdr-service:4003
    depends_on:
      storage-service:
        condition: service_healthy
      vdr-service:
        condition: service_healthy
    restart: unless-stopped

  verifier-service:
    build: ./verifier-service
    ports:
      - "9004:9004"
    environment:
      PORT: 9004
      DIDCOMM_PORT: 9004
      SERVICE_HOST: verifier-service
      DIDCOMM_ENDPOINT: ws://verifier-service:9004
      USE_REMOTE_KMS: "false"
      REMOTE_KMS_URL: http://kms-service:4001
      USE_REMOTE_STORAGE: "true"
      REMOTE_STORAGE_URL: http://storage-service:4002
      VDR_SERVICE_URL: http://vdr-service:4003
    depends_on:
      storage-service:
        condition: service_healthy
      vdr-service:
        condition: service_healthy
    restart: unless-stopped

volumes:
  kms-data:
  storage-data:
  vdr-data:
